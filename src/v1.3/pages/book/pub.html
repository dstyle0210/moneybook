<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
    <title>MoneyBook - Dstyle</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="apple-touch-icon" type="180x180" href="https://dstyle-moneybook.web.app/v1.2/asset/resource/favicon.png">
  </head>
  <body id="moneyBook">

    <header class="layout-header">
        <h1><a href="/">가계부목록</a></h1>
        <span class="version">v1.3</span>
        <aside class="userSide"><span>마봉아빠</span></aside>
    </header>
    
    <main class="p-book" id="receiptsBook">

        <section class="s-receiptsList">
            <article class="m-receipt" role="link">
                <span class="a-date">03.15</span>
                <div class="-info">
                    <span class="a-comment">상세내역상세내역</span>
                    <span class="a-store">사용사용처</span>
                    <span class="a-payment">국민마올림</span>
                </div>
                <div class="-price">
                    <strong class="a-price">10,000</strong>
                    <label class="a-tag -r">필수/음료수,간식</label>
                </div>
            </article>
        </section>

        <section class="s-nowMonthTotal">
            <article class="c-monthTotal">
                <h2>2022년 3월 지출금액</h2>
                <details>
                    <summary><span class="a-price -xl">10,000</span></summary>
                    <ul class="m-tagByTotal">
                        <li><label class="a-tag -f">고정</label> <span class="a-price">0</span></li>
                        <li><label class="a-tag -r">필수</label> <span class="a-price">10,000</span></li>
                        <li><label class="a-tag -c">변동</label> <span class="a-price">0</span></li>
                        <li><label class="a-tag -o">기타</label> <span class="a-price">0</span></li>
                        <li><label class="a-tag -b">용돈</label> <span class="a-price">0</span></li>
                        <li><label class="a-tag -b">상계</label> <span class="a-price">0</span></li>
                    </ul>
                </details>
            </article>
            <div class="-writeBtn">
                <a href="/v1.2/create/" class="a-btn -l">새로등록</a>
                <a class="a-btn -l">붙여넣기</a>
            </div>
        </section>
      </main>
</body>
</html>
