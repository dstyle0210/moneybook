<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가계부</title>

    <script crossorigin src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/js/component.js"></script>
    <script defer src="/page/update.js"></script>
  </head>
  <body>
      
    <section>
      <div>
        <label for="write_dateTime">결제시간</label>
        <input type="datetime-local" id="write_dateTime" />
      </div>
      <div>
        <label for="write_store">사용처</label>
        <input type="text" id="write_store" />
      </div>
      <div>
        <label for="write_price">금액</label>
        <input type="text" id="write_price" />
      </div>
      <div>
        <label for="write_payment">결제수단</label>
        <input type="text" id="write_payment" />
      </div>
      <div>
        <label for="write_comment">상세내역</label>
        <input type="text" id="write_comment" />
      </div>
      <div>
        <label>지출성격</label>
        <label><input type="radio" name="write_outgoingsType" /> 고정</label>
        <label><input type="radio" name="write_outgoingsType" /> 필수</label>
        <label><input type="radio" name="write_outgoingsType" checked /> 변동</label>
        <label><input type="radio" name="write_outgoingsType" /> 기타</label>
      </div>
      <div>
        <a href="#">취소</a>
        <a href="#">등록</a>
      </div>
    </section>

  </body>
</html>
